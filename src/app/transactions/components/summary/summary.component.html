<div class="container">
  <md-card fxFlex="100">
      <input
      type='text'
      style='padding:8px;margin:15px auto;width:30%;'
      placeholder='Type to filter the name column...'
      (keyup)='updateFilter($event)'
    />
  
    <div fxLayout="row" fxLayout.xs="column">
    
      <fieldset fxFlex="97" class="field">
          <div fxLayout="row" fxLayout.xs="column" >
              <ngx-datatable
              #table
              class='material'
              [columns]="columns"
              [columnMode]="'force'"
              [headerHeight]="50"
              [footerHeight]="50"
              [rowHeight]="'auto'"
              [limit]="10"
              [rows]='rows'>
                <ngx-datatable-column name="S.No." prop="name" >
                  <ng-template let-row="row"  let-value="value" ngx-datatable-cell-template>                   
                    1
                  </ng-template>
                </ngx-datatable-column> 
                <ngx-datatable-column name="SERVICE CODE" prop="alias" width="100">
                  <ng-template let-row="row" let-value="values" ngx-datatable-cell-template>
                    123456
                  </ng-template>
                </ngx-datatable-column>
              
                <ngx-datatable-column name="SERVICE" prop="serv">
                  <ng-template let-row="row" let-value="values" ngx-datatable-cell-template>
                      <span>Service</span>
                      <p class="tabspan">Subservice</p>
                  </ng-template>
                </ngx-datatable-column>  

                <ngx-datatable-column name="DESCRIPTION" prop="relation" width="100">
                  <ng-template let-row="row" let-value="values" ngx-datatable-cell-template>
                   Apollo HealthCheckup
                  </ng-template>
                </ngx-datatable-column> 
               
                <ngx-datatable-column name="AMOUNT" prop="age" width="100">
                    <ng-template let-row="row" let-value="values" ngx-datatable-cell-template>
                        <span>2500</span>
                        <p> <b>-0.00</b></p>
                        <span><strong>2500</strong></span>
                    </ng-template>
                  </ngx-datatable-column> 
              </ngx-datatable>

                <ngx-datatable-column name="PAYABLE" prop="age" width="100">
                    <ng-template let-row="row" let-value="values" ngx-datatable-cell-template>
                     
                    </ng-template>
                  </ngx-datatable-column> 
          </div>
      
      </fieldset>
    </div>
  </md-card>
</div>
