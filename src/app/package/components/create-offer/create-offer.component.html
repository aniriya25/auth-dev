<div class="container">
  <div fxLayout="row">
    <md-card fxFlex="100">
      <h2>Package</h2>
      <form class="form"> 
          <fieldset fxFlex="100" class="field">
          <div fxLayout="row" fxFlex="100">
            <md-input-container fxFlex="49">
              <input type="text" mdInput type='text' placeholder='Card Holder Name' />
            </md-input-container>
            <md-input-container fxFlex="49" fxFlexOffset="2">
              <input type="text" mdInput type='text' placeholder='Patient Name' />
            </md-input-container>
          </div>
          <div fxLayout="row" fxFlex="100">
            <md-input-container fxFlex="49">
              <input type="text" mdInput type='text' placeholder='Provider Name' value="Hyuing Ooi" />
            </md-input-container>
            <md-input-container fxFlex="49" fxFlexOffset="2">
              <input type="text" mdInput type='text' placeholder='Provider code' value="0001" name="docter" />
            </md-input-container>
          </div>
          <div fxLayout="row" fxFlex="100">
            <md-input-container fxFlex="49">
              <input type="text" mdInput type='text' placeholder='Coupon code' name="docter" />
            </md-input-container>
            <md-input-container fxFlex="49" fxFlexOffset="2">
              <input type="text" mdInput type='text' placeholder='Card No' />
            </md-input-container>
          </div>
          <div fxLayout="row" fxFlex="100">
            <md-input-container fxFlex="49">

              <input type="text" mdInput type='text' placeholder='Service' />
            </md-input-container>
            <md-input-container fxFlex="49" fxFlexOffset="2">
              <input type="text" mdInput type='text' placeholder='Subservice' />
            </md-input-container>
          </div>
          <div fxLayout="row" fxFlex="100">
            <md-input-container fxFlex="32">

              <input type="text" mdInput type='text' placeholder='Total OPD Amount' />
            </md-input-container>
            <md-input-container fxFlex="32" fxFlexOffset="2">
              <input type="text" mdInput type='text' placeholder='Amount Approved' />
            </md-input-container>
            <md-input-container fxFlex="32" fxFlexOffset="2">
              <input type="text" mdInput type='text' placeholder='Amount to be collected from patient' />
            </md-input-container>
          </div>
          <div fxLayout="row" fxFlex="100">

          </div>
          <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="end">
            <button md-raised-button class="primary">Edit Details</button>

            <button md-raised-button class="primary" fxFlexOffset="2">Approve</button>
          </div>
        </fieldset>
      </form>
    </md-card>
  </div>
</div>
